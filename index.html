<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Podkova:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Goit-Test-Drive</title>
  </head>

  <body>
    <div id="main">
      <header id="header">
        <div class="logo-box">
          <img class="logo-icon" src="figure.svg" alt="Zuzu Icon" />
          <span class="logo-text">Zuzu</span>
        </div>
        <div class="goit-box">
          <img class="goit-icon" src="goit.png" alt="Goit Icon" />
          <span class="goit-text"></span>
        </div>
      </header>

      <section id="hero">
        <div class="hero-container">
          <div class="hero-text">
            <h1 class="title">
              Merhaba! Benim adım Zuzu; yapay zekâ destekli tasarım asistanın.
            </h1>
            <p class="desc-1">
              Trendleri takip eder, renkleri seçerim,<br />
              kompozisyon kurar ve fikir üretirim.
            </p>
            <p class="desc-2">
              7/24 çalışırım, dünyadaki en iyi işleri analiz eder, atomlarına
              ayırır ve ilk bakışta etkileyen<br />
              çözümler sunarım.
            </p>
            <button class="btn">
              <span class="btn-text">Zuzu’yu dene</span>
            </button>
          </div>

          <div class="hero-img">
            <img class="zuzu-img" src="zuzu.svg" alt="Zuzu" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
